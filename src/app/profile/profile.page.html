<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="userlist"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <div *ngIf="character" >
          <ion-card>
            <ion-card-content class="ion-text-center">
              <img src="{{character.image}}" alt="">
              <ion-card-title> {{character.name}} </ion-card-title>
              <ion-label>Status: {{character.status}} </ion-label> <br>
              <ion-label>Specie: {{character.species}} </ion-label> <br>
              <ion-label>Gender: {{character.gender}} </ion-label> 
            </ion-card-content>
            <ion-card-content>
              <ion-label>Origin: {{character.origin.name}} </ion-label> <br>
              <ion-label>Location: {{character.location.name}} </ion-label>

            </ion-card-content>
          </ion-card>
        </div>
      </ion-col> 
    </ion-row>
  </ion-grid>
</ion-content>
